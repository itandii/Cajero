<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3635/3635995.png" type="image/png">
    <title>Banco TS</title>
</head>
<body>
        <img src="https://cdn-icons-png.flaticon.com/512/3635/3635995.png" alt="">

        <section class="login-container">
            <form id="formulario"> 
                <h2>Inicio de Sesión</h2>

                <p>Inicia sesión en tu cuenta. Si no tienes una, puedes acudir a tu sucursal de Banco TS más cercana.</p>
                <label for="username"> Usuario: </label>
                <input type="text" id="username" name="username" required>
            
                <label for="password"> Contraseña: </label>
                <input type="password" id="password" name="password" required>
        
                <button type="submit">Iniciar Sesión</button>    
            </form>
        </section>

        <script src="cajero.js"></script>
</body>
</html>
